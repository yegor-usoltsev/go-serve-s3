---
version: 1

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    targets:
      - go_first_class
    flags:
      - -trimpath
    ldflags:
      - -s -w

changelog:
  skip: true

archives:
  - format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: checksums.txt

report_sizes: true

dockers:
  - image_templates:
      - "yusoltsev/go-serve-s3:v{{ .Version }}-amd64"
      - "ghcr.io/yegor-usoltsev/go-serve-s3:v{{ .Version }}-amd64"
    use: buildx
    build_flag_templates:
      - --pull
      - --platform=linux/amd64
  - image_templates:
      - "yusoltsev/go-serve-s3:v{{ .Version }}-arm64"
      - "ghcr.io/yegor-usoltsev/go-serve-s3:v{{ .Version }}-arm64"
    use: buildx
    build_flag_templates:
      - --pull
      - --platform=linux/arm64
    goarch: arm64

docker_manifests:
  - name_template: "yusoltsev/go-serve-s3:v{{ .Version }}"
    image_templates:
      - "yusoltsev/go-serve-s3:v{{ .Version }}-amd64"
      - "yusoltsev/go-serve-s3:v{{ .Version }}-arm64"
  - name_template: "ghcr.io/yegor-usoltsev/go-serve-s3:v{{ .Version }}"
    image_templates:
      - "ghcr.io/yegor-usoltsev/go-serve-s3:v{{ .Version }}-amd64"
      - "ghcr.io/yegor-usoltsev/go-serve-s3:v{{ .Version }}-arm64"
  - name_template: "yusoltsev/go-serve-s3:v{{ .Major }}.{{ .Minor }}"
    image_templates:
      - "yusoltsev/go-serve-s3:v{{ .Version }}-amd64"
      - "yusoltsev/go-serve-s3:v{{ .Version }}-arm64"
  - name_template: "ghcr.io/yegor-usoltsev/go-serve-s3:v{{ .Major }}.{{ .Minor }}"
    image_templates:
      - "ghcr.io/yegor-usoltsev/go-serve-s3:v{{ .Version }}-amd64"
      - "ghcr.io/yegor-usoltsev/go-serve-s3:v{{ .Version }}-arm64"
  - name_template: "yusoltsev/go-serve-s3:v{{ .Major }}"
    image_templates:
      - "yusoltsev/go-serve-s3:v{{ .Version }}-amd64"
      - "yusoltsev/go-serve-s3:v{{ .Version }}-arm64"
  - name_template: "ghcr.io/yegor-usoltsev/go-serve-s3:v{{ .Major }}"
    image_templates:
      - "ghcr.io/yegor-usoltsev/go-serve-s3:v{{ .Version }}-amd64"
      - "ghcr.io/yegor-usoltsev/go-serve-s3:v{{ .Version }}-arm64"
  - name_template: "yusoltsev/go-serve-s3:latest"
    image_templates:
      - "yusoltsev/go-serve-s3:v{{ .Version }}-amd64"
      - "yusoltsev/go-serve-s3:v{{ .Version }}-arm64"
  - name_template: "ghcr.io/yegor-usoltsev/go-serve-s3:latest"
    image_templates:
      - "ghcr.io/yegor-usoltsev/go-serve-s3:v{{ .Version }}-amd64"
      - "ghcr.io/yegor-usoltsev/go-serve-s3:v{{ .Version }}-arm64"

release:
  name_template: "v{{ .Version }}"
